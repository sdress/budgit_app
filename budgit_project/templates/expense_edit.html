<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    {% include 'partials/navbar.html' %}
    <!--End Navbar -->

<div class="container">
    <!-- validation msgs -->
    {% if messages %}
        <div class="messages">    
            {% for message in messages %}       
                <p {% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</p>    
            {% endfor %}
        </div>
    {% endif %}
    <!-- end validation msgs-->
    <form method="post" action="{% url 'save_expense' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label" value={{exp.name}}>Expense Name</label>
            <input type="text" class="form-control" name="name">
            <div id="nameHelp" class="form-text">Please provide a specific, informative name</div>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label" value={{exp.amount}}>Amount</label>
            $ <input type="number" class="form-control" name="amount">
        </div>
        <div class="mb-3">
            <label for="category">Select Category</label>
            <select name="category">
                {% for category in categories %}
                <option>{{category}}</option>
                {% endfor %}
            </select>
        </div>
        <label class="form-check-label">Recurring Expense?</label>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="radio" name="recurring" value="True">
            <label class="form-check-label" for="recurring">
                Yes
            </label>
        </div>
        <div class="mb-3 form-check">
            <input class="form-check-input" type="radio" name="recurring" value="False">
            <label class="form-check-label" for="recurring">
                No
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
