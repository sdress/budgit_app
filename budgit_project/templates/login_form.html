<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- connect to static folder css file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="alert">
        {% if messages %}
        <div class="messages">    
            {% for message in messages %}       
                <p {% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</p>    
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="container-fluid">
        <div class="login-form">
            <h1>Login</h1>
            <form action="{% url 'login_user' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email: </label>
                        <div class="col-sm-6">
                            <input type="text" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password: </label>
                        <div class="col-sm-6">
                            <input type="password" name="password" class="form-control">
                        </div>
                    </div>
                    <input class="btn btn-primary" type="submit"></input>
                </form>
            </div>
            <br>
            <a href="{% url 'index' %}" class="btn btn-outline-success">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
