<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- connect to static folder css file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="home-body">
    <div class="alert">
        {% if messages %}
        <div class="messages">    
            {% for message in messages %}       
                <p {% if message.tags %} class="{{ message.tags }} alert alert-danger"{% endif %}>{{ message }}</p>    
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <div class="container">
            <div class="reg-form">
                <div class="form-title">
                    <h1>Register</h1>
                    <a href="{% url 'index' %}" class="btn btn-outline-success">Back to Homepage</a>
                </div>
                <form action="{% url 'create_user' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id">
                    <div class="form-group">
                        <label for="username" class="form-label">Username: </label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email: </label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="pass_confirm" class="form-label">Confirm Password: </label>
                        <input type="password" name="pass_confirm" class="form-control">
                    </div>
                    <input class="btn btn-primary" type="submit"></input>
                </form>
            </div>
            <br>
    </div>
</body>
</html>
